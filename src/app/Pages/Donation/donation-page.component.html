<div class="donationpage">

  <div class="innerdonationtemplate">
    <div>
      <p class="receiptnumber">generated donation number #{{donationreceiptnumber}}</p>
      <h2>Donating to Project: {{project().title}} </h2>
    </div>

    <form [formGroup]="donationform" (ngSubmit)="SubmitDonation()">
      <h3>Payment Type</h3>
      <div>
        <div class="paymenttype">
          <input type="radio" formControlName="paymenttype" value="visa" />
          <img class="paymentlogo" src="assets/visa.png" />
        </div>
        <div class="paymenttype">
          <input type="radio" formControlName="paymenttype" value="paypal" />
          <img class="paymentlogo" src="assets/paypal.png" />
        </div>
      </div>

      <h3>Donation Amount</h3>
      <div class="donationamount">
        <input [(ngModel)]="donationamountview" type="number" formControlName="donationamount" />
        <h2 class="donationcount">{{donationamountview}} EGP</h2>
      </div>

      <div class="donationarea" >
        <input class="donationbutton" type="submit" />
      </div>

    </form>
  </div>


</div>
