<!-----Desktop Navbar----->
<nav class="navbar hidden lg:flex">
  <div class="links">
    <img (click)="GoHome()" class="logo" src="assets/logo.png" />
    <a class="link" routerLink="/">Home</a>
    <a class="link" routerLink="/projects">Projects</a>
  </div>
  <div>
    @if (!isLoggedIn) {
      <a class="authlink" routerLink="/loginregister">{{authstatus}}</a>
    } @else {
      <a class="authlink" routerLink="/profile">{{authstatus}}</a>
    }
  </div>
</nav>

<!-----Mobile Navbar----->
  <nav class="navbarmobile lg:hidden">
      <img #MobileMenu class="w-[40px] hover:cursor-pointer" src="assets/MobileMenuIcon.svg" (click)="OpenMobileMenu()" alt="mobilenavmenu"/>
      <a class="" routerLink="/">
        <img class="logo" src="assets/logo.png"  alt="homepagelink"/>
      </a>
      <a class="bg-green-500 rounded-[500px]" routerLink="/loginregister">
        @if (isLoggedIn) {
          <img class="w-[50px] hover:cursor-pointer" src="assets/ActiveLogin.svg" alt=""/>
        } @else {
          <img class="w-[50px] hover:cursor-pointer" src="assets/InActiveLogin.svg" alt=""/>
        }
      </a>
  </nav>


  <nav #MobileMenu [style.left]="leftCSSProperty" class="mobilemenu lg:hidden absolute w-[200px] z-50 h-lvh bg-green-500">
    <ul class="flex flex-col items-center gap-6">
      <li><a class="mb-2 p-2 border-b-2 border-gray-300 text-white font-semibold" routerLink="/">Home</a></li>
      <li><a class="mb-2 p-2 border-b-2 text-white font-semibold" routerLink="/projects">Projects</a></li>
    </ul>
  </nav>
