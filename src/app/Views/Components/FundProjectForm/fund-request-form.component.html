<form class="flex flex-col p-2" [formGroup]="newprojectform" (ngSubmit)="SubmitNewProject()">
  <div>
    <!--PROJECT DETAILS-->
    <h3 class="formtitle">Project Name</h3>
    <input type="text" formControlName="title">
    <h3 class="formtitle">Project Description</h3>
    <input type="text" formControlName="description">
    <h3 class="formtitle">Category</h3>
    <select *ngFor="let category of categories" formControlName="categoryid">
        <option value="{{category.id}}" >
          <div class="flex flex-row p-1">
            <p>{{category.name}}</p>
            @switch (category.name) {
              @case ("product") {<img src="assets/ProductIcon.png" />}
              @case ("society"){<img src="assets/SocietalProjectIcon.png" />}
              @case ("environment"){<img src="assets/EnvironmentProject.png" />}
            }
          </div>
        </option>
    </select>
    <h3 class="formtitle">Requested Funding</h3>
    <input type="number" formControlName="totalfundrequired">
    <!--IMAGES UPLOAD-->
    <h3 class="formtitle">Project Photos</h3>
    <div>
      <div class="imagessection" *ngFor="let image of imagesurls">
        <img class="image" src="{{image}}" />
      </div>
      <input class="uploadbutton" type="file" (change)="onFileChange($event)" multiple>
    </div>
  </div>
  <!--SOCIAL MEDIA-->
  <div>
    <h3 class="formtitle">Social Media platforms</h3>
    <p class="formtitle">Facebook</p>
    <input type="text" formControlName="facebook"/>
    <p class="formtitle">X</p>
    <input type="text" formControlName="x"/>
    <p class="formtitle">instagram</p>
    <input type="text" formControlName="instagram"/>
  </div>
  <!--SUBMIT-->
  <input type="submit" value="Submit Project">
</form>
